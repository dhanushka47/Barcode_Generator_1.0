<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Barcode Generator</title>
    <script src="JsBarcode.code128.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
<center>
<h1>Barcode Generator</h1>
Created by <a href="https://github.com/dhanushkasct19047">@dhanushkasct19047</a>
using <a href="https://lindell.me/JsBarcode/">JsBarcode</a>
</center>
<br>

<p id="p2">
<svg id="barcode"></svg>
</p>
<center>
    <h2>Enter ID/Number/Text to generate barcode </h2> <br>
    <input type="text" id="textIn"> <br><br> <br>
    <button id="btn">click here to generate Barcode</button>
</center>

 
    <script>document.getElementById("btn").addEventListener('click',function(){
        var tvalue = document.getElementById("textIn").value;
        JsBarcode("#barcode", tvalue);

    })
    </script>




</body>
</html>
